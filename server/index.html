<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>This is a plain html file. You should receive this if the server is running in DEV mode and you are directly accessing the server instead of using vite</p>
		<script>
			// const ws = new WebSocket("ws://localhost:54321");

			const ws = new WebSocket(
				location.origin.replace("http", "ws") + "/websocket"
			);
			ws.onopen = (event) => {
				console.log("WEBSOCKET IS OPEN");
			};
			ws.onmessage = (event) => {
				console.log("event", event);
			};
			setTimeout(() => {
				ws.send("FROM CLIENT MSG");
			}, 5000);
		</script>
	</body>
</html>
